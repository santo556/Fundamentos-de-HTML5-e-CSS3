<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Span, Strong e B</title>
</head>
<body>
    <p>
        Texto de um parágrafo com <span>palavra</span> marcada com o elemnto SPAN.
    </p>

    <p>
        Texto de um parágrafo com <b>palavra em negrito</b> marcada com o elemento B.
    </p>

    <p>
        Texto de um parágrafo com <strong>palavra com forte ênfase</strong> marcada com oo elemento STRONG.
    </p>
</body>
</html>
