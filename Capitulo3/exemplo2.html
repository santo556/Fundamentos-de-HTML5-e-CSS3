<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul e Li</title>
</head>
<body>
    <h1>Elementos ul e li (listas não ordenadas aninhadas)</h1>
        <ul>
            <li><strong>Carros</strong>
                <ul>
                    <li>Mercedes Bens</li>
                    <li>BMW</li>
                    <li>Fusca</li>
                </ul>
            </li>
            <li>Cores
                <ul>
                    <li>Preto</li>
                    <li>Azul</li>
                    <li>Vemelho</li>
                </ul>
            </li>
            <li><strong>Frutas</strong>
                <ul>
                    <li>Abacate</li>
                    <li>Lima</li>
                    <li>Maça</li>
                 </ul>
            </li>
            <li><strong>Países</strong>
                <ul>
                    <li>Brasil</li>
                    <li>Japão</li>
                    <li>Mexico</li>
                </ul>
            </li>
        </ul>
</body>
</html>
